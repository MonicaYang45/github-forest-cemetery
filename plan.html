<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/all.css">

</head>
<body>
    <header>
        <nav class="classynav">
            <div class="menu-toggle" id="menuToggle">&#9776;</div> 
            <ul id="mainMenu">
                <li><a href="petition.html">樹葬請願認同卡</a></li>   
                <li><a href="#">支持樹葬認同卡</a></li>
                <li class="has-dropdown"><a href="#">我需要幫忙</a>
                    <ul class="dropdown">
                        <li><a href="#">向新北市長陳情</a></li>
                        <li><a href="#">向新北市陳情立案</a></li>
                    </ul>
                </li>
                <li><a href="#">我想支持樹葬</a></li>
                <li><a href="vision.html">願景藍圖</a></li>
                <li><a href="join.html">成為共創者</a></li>
            </ul>
        </nav>
    </header>

    <section class="plan page-top">
        <div class="container">
            <div class="info">
                <div class="page-box">
                    <div class="d-lg-flex">
                        <div>
                            <img src="img/plan01.webp" alt="">
                        </div>
                        <div>
                            <img src="img/plan02.webp" alt="">
                        </div>
                    </div>
                </div>
                <div class="text">
                    <h2>您善心善念善舉所帶來所有的好</h2>
                    <h2>真的能讓所有的市民都能受益</h2>
                </div>
            </div>
            <div class="page-button text-center">
                <a href="javascript:history.back()">← 回上一頁</a>
            </div>
        </div>
    </section>

    <!-- header -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const mainMenu = document.getElementById('mainMenu');
            const dropdownToggles = document.querySelectorAll('.classynav .has-dropdown > a');
            const mobileBreakpoint = 768; 

            menuToggle.addEventListener('click', function() {
                mainMenu.classList.toggle('active'); 
            });

            dropdownToggles.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    if (window.innerWidth <= mobileBreakpoint) {
                        e.preventDefault(); 
                        const parentLi = link.closest('li');
                        parentLi.classList.toggle('dropdown-open');
                    }
                });
            });
        });
    </script>
</body>
</html>
