    <!-- hero -->
    <section>
        <div class="hero">
            <div class="hero-text">

                <h1>讓好人總歸有好報～讓好人可以享有免費入土為安的ESG樹葬～讓愛與善聯合請願政府闢建五股觀音山生態森林生命公墓！</h1>
            </div>

    </section>







    <!-- header -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const mainMenu = document.getElementById('mainMenu');
            // 選擇所有帶有下拉菜單的父連結
            const dropdownToggles = document.querySelectorAll('.classynav .has-dropdown > a');
            // 定義 RWD 斷點，應與 CSS 中的 $breakpoint-mobile 一致
            const mobileBreakpoint = 768; 

            // 1. 漢堡菜單開關
            menuToggle.addEventListener('click', function() {
                mainMenu.classList.toggle('active'); // 切換主菜單的顯示/隱藏
            });

            // 2. 手機版下拉菜單切換
            dropdownToggles.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    // 檢查是否處於手機視圖
                    if (window.innerWidth <= mobileBreakpoint) {
                        e.preventDefault(); // 阻止連結跳轉
                        const parentLi = link.closest('li');
                        parentLi.classList.toggle('dropdown-open'); //切換下拉菜單的顯示/隱藏
                    }
                });
            });
        });
    </script>
</body>
</html>
